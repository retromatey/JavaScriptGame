<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img class="img-assets" id="player" src="assets/player.png">
    <img class="img-assets" id="angler1" src="assets/angler1.png">
    <img class="img-assets" id="angler2" src="assets/angler2.png">
    <img class="img-assets" id="lucky" src="assets/lucky.png">
    <img class="img-assets" id="hivewhale" src="assets/hivewhale.png">
    <img class="img-assets" id="drone" src="assets/drone.png">
    <img class="img-assets" id="bulbwhale" src="assets/bulbwhale.png">
    <img class="img-assets" id="moonfish" src="assets/moonfish.png">
    
    <!-- props -->
    <img class="img-assets" id="projectile" src="assets/projectile.png">
    <img class="img-assets" id="gears" src="assets/gears.png">
    <img class="img-assets" id="smokeExplosion" src="assets/smokeExplosion.png">
    <img class="img-assets" id="fireExplosion" src="assets/fireExplosion.png">
    <img class="img-assets" id="shield" src="assets/shield.png">
    <img class="img-assets" id="fireball" src="assets/fireball.png">
    
    <!-- environment -->
    <img class="img-assets" id="layer1" src="assets/layer1.png">
    <img class="img-assets" id="layer2" src="assets/layer2.png">
    <img class="img-assets" id="layer3" src="assets/layer3.png">
    <img class="img-assets" id="layer4" src="assets/layer4.png">
    
    <!-- sounds -->
    <audio id="powerup" src="assets/powerup.wav"></audio>
    <audio id="powerdown" src="assets/powerdown.wav"></audio>
    <audio id="explosion" src="assets/explosion.wav"></audio>
    <audio id="shot" src="assets/shot.wav"></audio>
    <audio id="hit" src="assets/hit.wav"></audio>
    <audio id="shieldSound" src="assets/shield.wav"></audio>
    
    <script src="script.js"></script>
</body>
</html>
